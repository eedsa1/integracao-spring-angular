<app-menu></app-menu>
<div class="container">
  <h3>All Books</h3>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Author</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td><button class="btn btn-success" (click)="updateBook(book.id)">Update</button></td>
          <td><button class="btn btn-warning" (click)="deleteBook(book.id)">Delete</button></td>
        </tr>

      </tbody>
    </table>
    <div class="row">
      <button class="btn btn-success" (click)="addBook()">Add</button>
    </div>
  </div>
</div>
